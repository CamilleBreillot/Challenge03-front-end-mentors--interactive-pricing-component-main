<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/828e939a75.js" crossorigin="anonymous"></script>
  <link href="./style.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <!-- <div class="wrapper"> -->
    <div class="head">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="main-card">
      <div class="top-card">
        <div class="view-month-price">
          <p> 100K PAGEVIEWS</p>
          <p><span class="price">$16.00</span> /month</p>
        </div>
        <div class="slidercontainer">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
        <div class="pricing">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider-round round"></span>
          </label>
          <p>Yearly Billing</p>
          <p class="discount">25% discount</p>
        </div>
      </div>
      <hr>
      <div class="bottom-card">
        <div class="features">
          <div class="feature">
            <i class="fas fa-check"></i>
            <p>Unlimited websites</p>
          </div>
          <div class="feature">
            <i class="fas fa-check"></i>
            <p>100% data ownership</p>
          </div>
          <div class="feature">
            <i class="fas fa-check"></i>
            <p>Email reports</p>
          </div>
        </div>
        <button class="reset-style button">
          Start my trial
        </button>
      </div>

    </div>


  <!-- </div> -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
